<!doctype html>
<html>

<head>

            </ul>
        </div>

        <div>

            <input type="text" class="inputList" id="extraB" name="extraB" data-lijst="lijstB">

            </ul>
        </div>
        <div>
            <h1>Lijst C</h1>
            <p>Dit zou handig zijn.</p>
            <input type="text" class="inputList" id="extraC" name="extraC" data-lijst="lijstC">

            </ul>
        </div>
    </div>
</body>

</html>
